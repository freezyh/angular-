<div class="row">
  <div class="col-md-4">
    <ul>
      <li><a routerLinkActive="active" routerLink="/index/home">首页</a></li>
      <li><a routerLinkActive="active" routerLink="/index/about">关于</a></li>
      <li><a routerLinkActive="active" routerLink="/index/login">登录</a></li>
    </ul>
  </div>
  <div class="col-md-8">
    <div class="crumbs clearfix">
      {{menuList |json}}
      <ul>
          <ng-container  *ngFor="let menu of menuList">
              <ng-container *ngIf="menu.isSelect">
                  <li class="isSelect">
                      <a routerLink="/{{ menu.module }}">{{ menu.title }} - {{menu.module}}</a> 
                      <span (click)="closeUrl(menu.module,menu.isSelect)">X</span> 
                  </li>
              </ng-container>
              <ng-container *ngIf="!menu.isSelect">
                  <li>
                      <a routerLink="/{{ menu.module }}">{{ menu.title }}  - {{menu.module}}</a> 
                      <span  (click)="closeUrl(menu.module,menu.isSelect)">X</span> 
                  </li>
              </ng-container>
          </ng-container>
      </ul>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
